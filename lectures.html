            const l = lecturesData[i] || { title: `áƒšáƒ”áƒ¥áƒªáƒ˜áƒ â„–${i}` };
            list.innerHTML += `<div class="lecture-card ${isLocked?'locked':''} ${isDone?'completed':''}" id="card-${i}" onclick="${isLocked?'':'loadLecture('+i+')'}">
                <span>#${i} ${l.title}</span> <span>${isDone?'âœ…':(isLocked?'ğŸ”’':'â–¶ï¸')}</span>
            </div>`;
        }
    }

    function loadLecture(id) {
        const l = lecturesData[id] || { title: `áƒšáƒ”áƒ¥áƒªáƒ˜áƒ â„–${id}`, content: "áƒ›áƒáƒ¡áƒáƒšáƒ áƒ›áƒáƒšáƒ” áƒ“áƒáƒ”áƒ›áƒáƒ¢áƒ”áƒ‘áƒ...", test: [] };
        let html = `<h1>${l.title}</h1><div style="line-height:1.7; font-size:18px;">${l.content}</div>`;
        
        if (l.test.length > 0) {
            html += `<div class="test-box">
                <p id="timer-msg" style="color:var(--red); font-size:12px;">áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ áƒ’áƒáƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ“áƒ”áƒ‘áƒ 10 áƒ¬áƒáƒ›áƒ¨áƒ˜ (áƒ¬áƒáƒ˜áƒ™áƒ˜áƒ—áƒ®áƒ”áƒ— áƒ›áƒáƒ¡áƒáƒšáƒ)...</p>
                <div id="quiz-inner" style="opacity:0.3; pointer-events:none;">
                    <h3>ğŸ“ áƒ—áƒ•áƒ˜áƒ—áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ</h3>`;
            l.test.forEach((t, i) => {
                html += `<p style="margin-top:20px;"><b>${i+1}. ${t.q}</b></p>`;
                t.a.forEach((ans, ai) => {
                    html += `<label class="option-label"><input type="radio" name="q${i}" value="${ai}"> ${ans}</label>`;
                });
            });
            html += `<button id="check-btn" class="btn-action" disabled onclick="checkTest(${id})">áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ</button></div></div>`;
        }
        document.getElementById('display').innerHTML = html;
        window.scrollTo(0,0);

        clearTimeout(studyTimer);
        studyTimer = setTimeout(() => {
            const quiz = document.getElementById('quiz-inner');
            if(quiz) {
                quiz.style.opacity = "1";
                quiz.style.pointerEvents = "auto";
                document.getElementById('check-btn').disabled = false;
                document.getElementById('timer-msg').innerText = "áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ áƒ®áƒ”áƒšáƒ›áƒ˜áƒ¡áƒáƒ¬áƒ•áƒ“áƒáƒ›áƒ˜áƒ!";
                document.getElementById('timer-msg').style.color = "var(--green)";
            }
        }, 10000); 
    }

    function checkTest(id) {
        const l = lecturesData[id];
        let score = 0;
        l.test.forEach((t, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            if (sel && parseInt(sel.value) === t.c) score++;
        });

        if (score === l.test.length) {
            alert("áƒ§áƒáƒ©áƒáƒ¦! áƒ§áƒ•áƒ”áƒšáƒ áƒáƒáƒ¡áƒ£áƒ®áƒ˜ áƒ¡áƒ¬áƒáƒ áƒ˜áƒ.");
            if (!completed.includes(id)) {
                completed.push(id);
                localStorage.setItem('riot_progress', JSON.stringify(completed));
            }
            location.reload();
        } else {
            alert(`áƒ¡áƒ¬áƒáƒ áƒ˜áƒ áƒ›áƒ®áƒáƒšáƒáƒ“ ${score} áƒáƒáƒ¡áƒ£áƒ®áƒ˜ ${l.test.length}-áƒ“áƒáƒœ. áƒ’áƒáƒ“áƒáƒ˜áƒ™áƒ˜áƒ—áƒ®áƒ”áƒ— áƒ›áƒáƒ¡áƒáƒšáƒ áƒ“áƒ áƒ¡áƒªáƒáƒ“áƒ”áƒ— áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ!`);
            document.querySelectorAll('input[type="radio"]').forEach(el => el.checked = false);
        }
    }

    function toggleTerm(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function updateUI() {
        document.getElementById('globalStats').innerText = `áƒáƒ áƒáƒ’áƒ áƒ”áƒ¡áƒ˜: ${completed.length}/119`;
    }
</script>
